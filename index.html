<!DOCTYPE html>
<html>
<head>
	
	<title>Color Me Bad</title>

	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<script src="assets/js/color.js"></script>
	

	<link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ultra" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:600i" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	

</head>

<body>

	<div id='containerMain'>

		<div id='questionsContainer'>
		<svg id='svgText' viewBox="0 0 950 1000">
		   
		   <defs>

		     <mask id="mask" x="0" y="0" width="100%" height="59%" >

		       <rect id="alpha" x="0" y="0" width="100%" height="59%"/>

		       <text id='q-line-0' class="question right" x="0" y="85"></text>
		  	   <text id='q-line-1' class="question left" x="0" y="185"></text>
		       <text id='q-line-2' class="question right" x="0" y="285"></text>
		  	   <text id='q-line-3' class="question left" x="0" y="385"></text>
		 	   <text id='q-line-4' class="question right" x="0" y="485"></text>
		 	   <text id='q-line-5' class="question right" x="0" y="585"></text>

		     </mask>
		  
		    </defs>
		 
		    <rect id="base" x="0" y="0" width="100%" height="100%"/>
		</svg>
	
	</div>


	<div id='message'>

		<span id='title'></span>

		<br>
		
		<span class='subtitle'></span>
		
	</div>


	<footer>
	
		<div id='answersContainer'>
			
			<p class='numbers'> 1. <span id='answer-0' class='answers' value='0'>test answer!></span> </p>
			<p class='numbers'> 2. <span id='answer-1' class='answers' value='1'>test answer!</span> </p>
			<p class='numbers'> 3. <span id='answer-2' class='answers' value='2'>test answer!</span> </p>
			<p class='numbers'> 4. <span id='answer-3' class='answers' value='3'>test answer!</span> </p>

		</div>


		<div id ='countdownContainer'>
			
			<p id='countdownTimer'>9</p>

		</div>

	</footer>

	</div>




</body>

</html>
